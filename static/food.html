<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Food Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <form action="food" method="post" class="p-4 border rounded shadow-lg bg-white">
        <h1 class="mb-4 text-center text-success">üçΩÔ∏è Food Booking</h1>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="iName" class="form-label">Item Name :</label>
                <input type="text" name="iName" id="iName" class="form-control" placeholder="e.g., Chicken Biryani">
            </div>

            <div class="col-md-6 mb-3">
                <label for="type" class="form-label">Food Type :</label>
                <select name="type" id="type" class="form-select">
                    <option value="" disabled selected>Select Type</option>
                    <option value="Veg">Veg</option>
                    <option value="Non-Veg">Non-Veg</option>
                </select>
            </div>
        </div>

        <div class="mb-3">
            <label for="quantity" class="form-label">Select Size/Quantity :</label>
            <select name="quantity" id="quantity" class="form-select">
                <option value="Regular" selected>Regular</option>
                <option value="Large">Large</option>
                <option value="Extra Large">Extra Large</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="inst" class="form-label">Describe Delivery Instruction :</label>
            <textarea name="inst" id="inst" class="form-control" rows="3" placeholder="Apartment number, gate code, call before delivery..."></textarea>
        </div>

        <div class="mb-4">
            <label class="form-label d-block">Payment Mode :</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="pay" id="payCash" value="Cash">
                <label class="form-check-label" for="payCash">Cash</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="pay" id="payUPI" value="UPI" checked>
                <label class="form-check-label" for="payUPI">UPI</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="pay" id="payCard" value="Card">
                <label class="form-check-label" for="payCard">Card</label>
            </div>
        </div>

        <div class="d-grid">
            <input type="submit" name="Submit" value="Place Order" class="btn btn-success btn-lg">
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
