<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <form action="product" method="post" class="p-4 border rounded shadow-sm bg-light">
        <h1 class="mb-4 text-center text-primary">üõçÔ∏è Product Booking</h1>

        <div class="mb-3">
            <label for="pName" class="form-label">Product Name :</label>
            <input type="text" name="pName" id="pName" class="form-control" placeholder="Enter product name">
        </div>

        <div class="mb-3">
            <label for="col" class="form-label">Color :</label>
            <input type="text" name="col" id="col" class="form-control" placeholder="Enter color">
        </div>

        <div class="mb-3">
            <label for="size" class="form-label">Select size :</label>
            <select name="size" id="size" class="form-select">
                <option value="Small">Small</option>
                <option value="Medium" selected>Medium</option>
                <option value="Large">Large</option>
                <option value="Extra Large">Extra Large</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="inst" class="form-label">Describe Your Delivery Instruction :</label>
            <textarea name="inst" id="inst" class="form-control" rows="3" placeholder="Any instruction..."></textarea>
        </div>

        <div class="mb-4">
            <label class="form-label d-block">Payment Mode :</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="pay" id="payCash" value="Cash">
                <label class="form-check-label" for="payCash">Cash</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="pay" id="payUPI" value="UPI" checked>
                <label class="form-check-label" for="payUPI">UPI</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="pay" id="payCard" value="Card">
                <label class="form-check-label" for="payCard">Card</label>
            </div>
        </div>

        <div class="d-grid">
            <input type="submit" name="Submit" value="Place Order" class="btn btn-primary btn-lg">
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
