<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flight Ticket Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <form action="flight" method="post" class="p-4 border rounded shadow-lg bg-white">
        <h1 class="mb-4 text-center text-primary">ðŸ›« Flight Ticket Booking</h1>

        <div class="mb-3">
            <label for="fName" class="form-label">Flight Name :</label>
            <input type="text" name="fName" id="fName" class="form-control" placeholder="e.g., Indigo 6E 505">
        </div>

        <div class="mb-3">
            <label for="urNm" class="form-label">Your Name :</label>
            <input type="text" name="urNm" id="urNm" class="form-control" placeholder="Enter your full name">
        </div>

        <div class="mb-3">
            <label for="desti" class="form-label">Select Destination :</label>
            <select name="desti" id="desti" class="form-select">
                <option value="" disabled selected>Select an option</option>
                <option value="Domestic">Domestic</option>
                <option value="International">International</option>
                <option value="Short-Haul">Short-Haul</option>
                <option value="Long-Haul">Long-Haul</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="query" class="form-label">Describe Your Any Query :</label>
            <textarea name="query" id="query" class="form-control" rows="3" placeholder="Any special requests, seating preferences, or questions..."></textarea>
        </div>

        <div class="mb-4">
            <label class="form-label d-block">Payment Mode :</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="pay" id="payCard" value="Card" checked>
                <label class="form-check-label" for="payCard">Card</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="pay" id="payUPI" value="UPI">
                <label class="form-check-label" for="payUPI">UPI</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="pay" id="payCash" value="Cash" disabled>
                <label class="form-check-label text-muted" for="payCash">Cash (Not Available)</label>
            </div>
        </div>

        <div class="d-grid">
            <input type="submit" name="Submit" value="Book Flight" class="btn btn-primary btn-lg">
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
