<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Driving License Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-4 text-center">Driving License Application</h2>
    <form action="drivingLicense" method="post">

        <fieldset class="mb-4 p-3 border rounded">
            <legend class="float-none w-auto px-1 fs-5">Personal Details</legend>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="fname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="fname" name="fname" required>
                </div>
                <div class="col-md-4">
                    <label for="mname" class="form-label">Middle Name</label>
                    <input type="text" class="form-control" id="mname" name="mname">
                </div>
                <div class="col-md-4">
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lname" name="lname" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" name="dob" required>
                </div>
                <div class="col-md-6">
                    <label for="birthPlace" class="form-label">Birth Place</label>
                    <input type="text" class="form-control" id="birthPlace" name="birthPlace">
                </div>
            </div>
        </fieldset>

        <fieldset class="mb-4 p-3 border rounded">
            <legend class="float-none w-auto px-1 fs-5">Other Details</legend>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label d-block">Gender</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="genderMale" value="male" required>
                        <label class="form-check-label" for="genderMale">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="female">
                        <label class="form-check-label" for="genderFemale">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="genderOther" value="other">
                        <label class="form-check-label" for="genderOther">Other</label>
                    </div>
                </div>

                <div class="col-md-6">
                    <label class="form-label d-block">Marital Status</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="status" id="statusSingle" value="Single">
                        <label class="form-check-label" for="statusSingle">Single</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="status" id="statusMarried" value="Married">
                        <label class="form-check-label" for="statusMarried">Married</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="status" id="statusDivorced" value="Divorced">
                        <label class="form-check-label" for="statusDivorced">Divorced</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label for="weight" class="form-label">Weight (kg)</label>
                    <input type="number" class="form-control" id="weight" name="weight" step="0.1">
                </div>
                <div class="col-md-6">
                    <label for="height" class="form-label">Height (cm)</label>
                    <input type="number" class="form-control" id="height" name="height" step="0.01">
                </div>
            </div>
        </fieldset>

        <fieldset class="mb-4 p-3 border rounded">
            <legend class="float-none w-auto px-1 fs-5">Contact & Address</legend>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="country" class="form-label">Nationality</label>
                    <input type="text" class="form-control" id="country" name="country" required>
                </div>
                <div class="col-md-6">
                    <label for="personal" class="form-label">Mobile Number</label>
                    <input type="tel" class="form-control" id="personal" name="personal" pattern="[0-9]{10,15}" required>
                    <div class="form-text">e.g., 1234567890</div>
                </div>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Permanent Address</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="city" class="form-label">City/Town</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                </div>
                <div class="col-md-6">
                    <label for="state" class="form-label">State/Province</label>
                    <input type="text" class="form-control" id="state" name="state" required>
                </div>
            </div>
        </fieldset>

        <div class="d-grid gap-2">
            <input type="submit" name="submit" value="Submit Application" class="btn btn-success btn-lg">
        </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
