<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Real Estate Buyer Inquiry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-4 text-center">Real Estate Buyer Inquiry</h2>
    <form action="buyer" method="post">

        <fieldset class="mb-4 p-3 border rounded">
            <legend class="float-none w-auto px-1 fs-5">Personal & Contact Info</legend>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="fname" class="form-label">Buyer First Name</label>
                    <input type="text" class="form-control" id="fname" name="fname" required>
                </div>
                <div class="col-md-6">
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lname" name="lname" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required pattern="[0-9]{10,15}">
                </div>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address">
            </div>

        </fieldset>

        <fieldset class="mb-4 p-3 border rounded">
            <legend class="float-none w-auto px-1 fs-5">Contact Preferences</legend>

            <div class="mb-3">
                <label class="form-label d-block">Preferred Contact Time:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="contactTime" id="timeMorning" value="morning">
                    <label class="form-check-label" for="timeMorning">Morning</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="contactTime" id="timeAfternoon" value="afternoon">
                    <label class="form-check-label" for="timeAfternoon">Afternoon</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="contactTime" id="timeEvening" value="evening">
                    <label class="form-check-label" for="timeEvening">Evening</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label d-block">Preferred Contact Method:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="contactMethod" id="methodCall" value="call">
                    <label class="form-check-label" for="methodCall">Call</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="contactMethod" id="methodEmail" value="email">
                    <label class="form-check-label" for="methodEmail">E-mail</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="contactMethod" id="methodText" value="text">
                    <label class="form-check-label" for="methodText">Text</label>
                </div>
            </div>
        </fieldset>

        <fieldset class="mb-4 p-3 border rounded">
            <legend class="float-none w-auto px-1 fs-5">Current Location & Situation</legend>

            <div class="mb-3">
                <label class="form-label d-block">Current Living Situation:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="living" id="livingOwn" value="own" required>
                    <label class="form-check-label" for="livingOwn">Own</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="living" id="livingRent" value="rent">
                    <label class="form-check-label" for="livingRent">Rent</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="living" id="livingOther" value="other">
                    <label class="form-check-label" for="livingOther">Other</label>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" name="city">
                </div>
                <div class="col-md-4">
                    <label for="state" class="form-label">State</label>
                    <input type="text" class="form-control" id="state" name="state">
                </div>
                <div class="col-md-4">
                    <label for="pincode" class="form-label">Pin Code</label>
                    <input type="number" class="form-control" id="pincode" name="pincode">
                </div>
            </div>
        </fieldset>

        <div class="d-grid gap-2">
            <input type="submit" name="submit" value="Submit Inquiry" class="btn btn-info btn-lg">
        </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
