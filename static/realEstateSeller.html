<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Real Estate Seller Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-4 text-center">Real Estate Seller Information</h2>
    <form action="seller" method="post">

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="cname" class="form-label">Client Name</label>
                <input type="text" class="form-control" id="cname" name="cname" required>
            </div>
            <div class="col-md-6">
                <label for="acname" class="form-label">Additional Client Name (if applicable)</label>
                <input type="text" class="form-control" id="acname" name="acname">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <div class="col-md-4">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="state" name="state" required>
            </div>
            <div class="col-md-4">
                <label for="pincode" class="form-label">Pin Code</label>
                <input type="number" class="form-control" id="pincode" name="pincode" required>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="col-md-6">
                <label class="form-label d-block">Preferred Contact Method</label>
                <div class="mt-2">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="contact" id="contactCall" value="call" required>
                        <label class="form-check-label" for="contactCall">Call</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="contact" id="contactEmail" value="email">
                        <label class="form-check-label" for="contactEmail">E-mail</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="contact" id="contactNoPreference" value="noPreference">
                        <label class="form-check-label" for="contactNoPreference">No Preference</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <label for="reason" class="form-label">Reason for Selling</label>
                <textarea class="form-control" id="reason" name="reason" rows="2"></textarea>
            </div>
            <div class="col-md-6">
                <label for="range" class="form-label">What is Your Price Range?</label>
                <input type="text" class="form-control" id="range" name="range" placeholder="500,000 RS - 600,000 RS">
            </div>
        </div>

        <div class="mb-4">
            <label class="form-label d-block">Are you a first time Seller?</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="firstTime" id="firstTimeYes" value="yes" required>
                <label class="form-check-label" for="firstTimeYes">Yes</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="firstTime" id="firstTimeNo" value="no">
                <label class="form-check-label" for="firstTimeNo">No</label>
            </div>
        </div>

        <div class="d-grid gap-2">
            <input type="submit" name="submit" value="Submit Seller Details" class="btn btn-warning btn-lg">
        </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
