<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Patient Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-4">Patient Information Form</h2>
    <form action="patient" method="post">
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="fname" name="fname" required>
            </div>
            <div class="col-md-4">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lname" name="lname" required>
            </div>
            <div class="col-md-4">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label d-block">Gender</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="genderMale" value="male" required>
                <label class="form-check-label" for="genderMale">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="female">
                <label class="form-check-label" for="genderFemale">Female</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="genderOther" value="other">
                <label class="form-check-label" for="genderOther">Other</label>
            </div>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address">
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" name="city">
            </div>
            <div class="col-md-6">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="state" name="state">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="home" class="form-label">Phone No (Home)</label>
                <input type="tel" class="form-control" id="home" name="home" pattern="[0-9]{10,15}">
            </div>
            <div class="col-md-6">
                <label for="personal" class="form-label">Personal Mobile Number</label>
                <input type="tel" class="form-control" id="personal" name="personal" pattern="[0-9]{10,15}">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="weight" class="form-label">Weight</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="weight" name="weight" step="0.1">
                    <span class="input-group-text">kg/lbs</span>
                </div>
            </div>
            <div class="col-md-6">
                <label for="height" class="form-label">Height</label>
                <div class="input-group">
                    <input type="number" class="form-control" id="height" name="height" step="0.01">
                    <span class="input-group-text">m/ft</span>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label d-block">Marital Status</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="status" id="statusSingle" value="Single">
                <label class="form-check-label" for="statusSingle">Single</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="status" id="statusMarried" value="Married">
                <label class="form-check-label" for="statusMarried">Married</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="status" id="statusDivorced" value="Divorced">
                <label class="form-check-label" for="statusDivorced">Divorced</label>
            </div>
        </div>

        <div class="mb-4">
            <label for="desc" class="form-label">Description / Symptoms</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit Patient Data</button>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
